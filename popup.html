<!DOCTYPE html>
<html>
<head>
  <title>Monochrome Settings</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #333;
    }
    .option {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    label {
      margin-left: 8px;
      user-select: none;
      cursor: pointer;
    }
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
    .footer {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Monochrome Settings</h1>
  
  <div class="option">
    <input type="checkbox" id="applyToAllTabs" />
    <label for="applyToAllTabs">Apply to all tabs</label>
  </div>
  
  <div class="divider"></div>
  
  <div class="option">
    <button id="toggleCurrentTab">Toggle current tab</button>
  </div>
  
  <div class="footer">
    Click the extension icon to quickly toggle the current tab.
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
